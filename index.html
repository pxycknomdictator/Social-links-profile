<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <main class="grid">

    <section class="card-container center">
      <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-image">
      <h1>Jessica Randall</h1>
      <h3>London, United Kingdom</h3>
      <p>"Front-end developer and avid reader."</p>
      <div class="profiles-container grid">
        <div class="profiles hover">GitHub</div>
        <div class="profiles hover">Frontend Mentor</div>
        <div class="profiles hover">LinkedIn</div>
        <div class="profiles hover">Twitter</div>
        <div class="profiles hover">Instagram</div>
      </div>
    </section>

  </main>

  <!-- Jessica Randall

</html>
